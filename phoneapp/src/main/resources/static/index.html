<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Backbone App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section class="header">
        <ul class="menu">
            <li class="logo" style="float: left"><img id="cartIcon" src="img/logo.png" style="width: 324px; height: 68px;"></li>
            <li><a href="#"><img id="cartIcon" src="img/cart.png">My cart</a></li>
        </ul>
    </section>

    <section class="topics">
        <div id="filters">
            <div id="sort">Sort by:
                <select id="sort-dropdown">
                	<option value="all">All</option>
                  	<option value="price_ascending">Price (lowest->highest)</option>
                  	<option value="price_descending">Price (highest->lowest)</option>
                  	<option value="model_ascending">Model (A-Z)</option>
                  	<option value="model_descending">Model (Z-A)</option>
                </select>
            </div>

            <div id="filter">Filter by manufacturer:    
                <select id="filter-dropdown">
                	<option value="all">All</option>
					<option value="samsung">Samsung</option>
                  	<option value="apple">Apple</option>
                  	<option value="huawei">Huawei</option>
                  	<option value="lg">LG</option>
                </select>
            </div>
        </div>
        <div id="allPhones"></div>

        <script id="phoneElement" type="text/template">
              <img src="<%= img %>" alt="<%= model %>" class="image"/>
                <ul>
                    <li class="phoneInfo"><strong>Model:</strong> <%= model %></li>
 					<li class="phoneInfo"><strong>Manufacturer:</strong> <%= manufacturer %></li>
                    <li class="phoneInfo"><strong>Price:</strong> $<%= price %></li>
                    <li class="phoneInfo"><strong>Color:</strong> <%= color %></li>
                </ul>
                <a href="#<%= link %>" id="more-info-btn" class="button js-button" role="button">More info</a>
                
        </script>
        
        <div id="phonePreviewSection">
        
        
         <script id="phonePreview" type="text/template">
              <div id="phone-preview">
              <img src="<%= img %>" alt="<%= model %>" class="image"/>
                <ul id="previewInfo">
                    <li class="phoneInfo"><strong>Manufacturer:</strong> <%= manufacturer %></li>
                    <li class="phoneInfo"><strong>Model:</strong> <%= model %></li>
                    <li class="phoneInfo"><strong>Price:</strong> $<%= price %></li>
                    <li class="phoneInfo"><strong>Color:</strong> <%= color %></li>
                    <li class="phoneInfo"><strong>Size:</strong> <%= size %></li>
                    <li class="phoneInfo"><strong>Weight:</strong> <%= weight %></li>
                    <li class="phoneInfo"><strong>CPU:</strong> <%= cpu %></li>
                    <li class="phoneInfo"><strong>Primary camera:</strong> <%= primaryCamera %></li>
                    <li class="phoneInfo"><strong>Secondary camera:</strong> <%= secondaryCamera %></li>
                </ul>
              <div>
        </script>

    </section>
    <section class="footer">
       <p> Copyright &copy; 2017 Seavus</p>
    </section>


    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>

    <script type="text/javascript" src="resource/phonesData.js"></script>

    <script src="js/models/SinglePhoneModel.js"></script> 
    <script src="js/models/PhonePreviewModel.js"></script>
    <script src="js/views/SinglePhoneView.js"></script> 
    <script src="js/views/AllPhonesView.js"></script> 
    <script src="js/views/PhonePreviewView.js"></script>
    <script src="js/collections/AllPhonesCollection.js"></script> 
    <script src="js/routers/Router.js"></script>
    <script src="js/main/PhoneStoreApp.js"></script>
    <script src="js/handlers/FilterSortHandler.js"></script>

</body>
</html>
